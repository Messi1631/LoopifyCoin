<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Loopify Token</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('Loopify_Logo_100x100.png') no-repeat center center fixed;
      background-size: cover;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
      text-align: center;
      backdrop-filter: blur(5px);
    }

    .container {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
    }

    .contract {
      font-size: 18px;
      margin-top: 20px;
      word-break: break-all;
    }

    .copy-btn {
      margin-top: 10px;
      background-color: #00ffcc;
      border: none;
      color: #000;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Loopify Token</h1>
    <p class="contract" id="contract-address">TGFZwPY6K3d9RrveFonofCL19tGcHE6ny5</p>
    <button class="copy-btn" onclick="copyAddress()">Kopyala</button>
  </div>

  <script>
    function copyAddress() {
      const address = document.getElementById('contract-address').innerText;
      navigator.clipboard.writeText(address).then(() => {
        alert('Kontrat adresi kopyalandÄ±!');
      });
    }
  </script>
</body>
</html>
